<html lang="en">
<head>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade border border-3 text-center " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title container mt-5"text-center id="exampleModalLabel">Get Training Quote for free</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <form action=""></form>
            <input type="text" placeholder="Name" class="mb-3 w-75 disabled"><br>
            <input type="email" placeholder="Email"class="mb-3 w-75"><br>
            <input type="text" placeholder="Phone number" class="mb-3 w-75"><br>
            <select name="" id="" class="mb-3 w-75"><option>Select Courses Interested in</option>
                <option value="">Data science</option>
                <option value="">Python Django</option>
                <option value="">Mearn Stack</option>
                <option value="Software Testing specialist"></option>
            </select><br>
            <input type="text" placeholder="City" class="mb-3 w-75"><br>
            <textarea name="" id="" cols="30" rows="5" placeholder="Comments" class="mb-3 w-75"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary me-auto ms-5">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
